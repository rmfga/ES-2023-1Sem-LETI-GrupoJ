<!DOCTYPE html>
<html>
<head>
    <!-- Inclua a folha de estilo CSS da biblioteca Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">

    <!-- Inclua o arquivo JavaScript da biblioteca Tabulator -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>
</head>
<body>
    <!-- Cria um contêiner (div) onde a tabela Tabulator será renderizada -->
    <div id="horario-table"></div>
    
    <!-- Inclui o arquivo JavaScript que carregará o horário e criará a tabela -->
    <script src="horario-loader.js"></script>
</body>
</html>
